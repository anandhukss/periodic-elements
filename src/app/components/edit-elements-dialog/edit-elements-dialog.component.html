<h1 mat-dialog-title>Edit Element</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Position</mat-label>
    <input matInput [(ngModel)]="elementData.position" type="number" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="elementData.name" type="text" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="elementData.weight" type="number" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="elementData.symbol" type="text" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="warn" (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()">Save</button>
</div>
